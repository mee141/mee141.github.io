  <!-- main text -->
    <div class="main">
      <form>
        <label for="pswd">Enter the password: </label>
        <input type="password" id="pswd"> <!-- makes a box where you can type and is hidden text and sets the id pswd -->
      <input type="button" value="Submit" onclick="pass();" /> <!-- on click execute function pass -->
      </form>
    <!-- Function to check from https://stackoverflow.com/questions/42180103/how-do-i-make-a-simple-password-page -->
      <script type="text/javascript">
        function pass() { /* starts function pass */
            var confirmPassword = "kip"; /* set variable confirmPassword */
            var password = document.getElementById("pswd").value; /* */
            if (password == confirmPassword) {
                 window.location="rooster.html"; /* if password equals the variable confirmPassword go to tab4.html */
            }
            else{
                alert("Password incorrect"); /* if the if statement is false alert Password incorrect */
            }
        }
      </script>
